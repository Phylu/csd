<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Security Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jstat/1.5.2/jstat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/is_js/0.8.0/is.min.js"></script>

    <!-- Build up the Dashboard -->
    <script type="text/javascript" src="js/chartist_config.js"></script>
    <script type="text/javascript" src="js/chartist_helpers.js"></script>
    <script type="text/javascript" src="js/chartist_dashboard.js"></script>

    <!-- Provides getData function. Not included in repo due to sensitivity of dat -->
    <script type="text/javascript" src="/run/media/janosch/UsbStorage/data.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <h1>Cyber Security Dashboard</h1>

    <div class="col-lg-12" id="not-supported">
        <h2>Browser not supported</h2>
        <div>Please use a recent version of Firefox to show the dashboard.</div>
    </div>

    <div class="row" id="dashboard" style="display: none;">


        <div class="col-lg-4">
            <h2>Incidents per Attack Type</h2>
            <div class="row" id="charts-incidents-type"></div>
        </div>

        <div class="col-lg-6">
            <h2 id="heading-incidents">Reported Incidents (<span id="trend-indicator-incidents"></span>)</h2>
            <div class="ct-chart ct-golden-section autoscaleaxis" id="chart-incidents"></div>
        </div>

        <div class="col-lg-6">
            <h2>Incidents by Sector</h2>
            <div class="ct-chart autoscaleaxis" id="chart-sector-incidents"></div>
        </div>

    </div>


</body>
</html>
