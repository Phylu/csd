<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Security Dashboard</title>
</head>
<body>

<div class="container-fluid">

    <div class="row" id="dashboard">

        <div class="vertical-center">
            <div class="col-lg-9">
                <h1>Cyber Security Dashboard</h1>
            </div>

            <div id="updated" class="col-lg-2"></div>
            <div class="col-lg-1">
                <i id="ideas-icon" class="fa fa-lightbulb-o fa-lg clickable"></i> &nbsp;
                <i id="questions-icon" class="fa fa-question-circle fa-lg clickable"></i>
            </div>
        </div>

        <div class="col-lg-4">
            <div id="incidents-type"></div>
        </div>

        <div class="col-lg-6">

            <div id="incidents"></div>

            <div id="sector-incidents"></div>

            <div id="sector-top-3"></div>
        </div>

        <div class="col-lg-2">

            <div id="advisories"></div>

        </div>

    </div>

    <div id="spinner"><i class="fa fa-spinner fa-pulse fa-5x"></i></div>

    <div id="ideas" class="overlay" style="display: none;">
        <div class="overlay-container">
            <a class="close" id="ideas-close"></a>
            <h2>Ideas &amp; Questions</h2>
            <div class="overlay-div">Is anything missing on this dashboard? Do you have newer numbers?<br/>
                Or do you just have a question concerning the dashboard?<br/><br/>
                Please send an email to <a href="mailto:maierj@in.tum.de">maierj@in.tum.de</a><br/><br>
                &copy; 2016 Janosch Maier. Development and License on <a href="https://github.com/Phylu/csd">https://github.com/Phylu/csd</a></div>
        </div>
    </div>

</div>

<!-- Build up the Dashboard -->
<script type="text/javascript" src="js/bundle.js"></script>

</body>
</html>
